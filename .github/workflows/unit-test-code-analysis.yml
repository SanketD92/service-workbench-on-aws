name: Unit Tests & Code Analysis
on:
  pull_request:
    branches:
      - develop
      - "feat-*"
jobs:
  static-code-analysis-and-unit-test:
    name: Unit Tests & Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
            ${{ runner.os }}-
      - name: Install Node.js dependencies
        run: |
          npm install -g pnpm
          pnpm recursive install --unsafe-perm --stream
      - name: Run unit tests
        run: |
          ./scripts/run-unit-tests-github.sh --stream
      - name: Jest Annotations & Coverage
        uses: mattallty/jest-github-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          changes-only: true
          coverage-comment: true
